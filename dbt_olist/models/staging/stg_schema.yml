version: 2

models:
  - name: stg_customers
    description: "Staging table for customers."
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: customer_unique_id
        tests:
          - not_null

  - name: stg_geolocation
    description: "Staging table for geolocation data."
    columns:
      - name: geolocation_zip_code_prefix
        tests:
          - not_null

  - name: stg_order_items
    description: "Staging table for order items"
    columns:
      - name: order_id
        tests:
          - not_null
      - name: order_item_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: seller_id
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - order_id
            - order_item_id

  - name: stg_order_payments
    description: "Staging table for order payments"
    columns:
      - name: order_id
        tests:
          - not_null
      - name: payment_sequential
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - order_id
            - payment_sequential

  - name: stg_order_reviews
    description: "Staging table for order reviews."
    columns:
      - name: review_id
        tests:
          - not_null
      - name: order_id
        tests:
          - not_null

  - name: stg_orders
    description: "Staging table for orders"
    columns:
      - name: order_id
        tests:
          - not_null
      - name: customer_id
        tests:
          - not_null

  - name: stg_products
    description: "Staging table for products."
    columns:
      - name: product_id
        tests:
          - not_null
          - unique

  - name: stg_sellers
    description: "Staging table for sellers."
    columns:
      - name: seller_id
        tests:
          - not_null
          - unique

